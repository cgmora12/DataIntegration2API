<!doctype html>
<html>

<head>
	<title>Data Visualisation Charts</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:80%;margin: 0 auto;">
		<canvas id="canvasLine"></canvas>
	</div>
	<br>
	<br>
	<div style="width:80%;margin: 0 auto;">
		<canvas id="canvasBar"></canvas>
	</div>
	<br>
	<br>
	<div id="canvas-holder" style="width:50%;margin: 0 auto;">
		<canvas id="chart-area"></canvas>
	</div>
	<label id="pieChartLabel"></label>
	<br>
	<br>
	<script>
		window.chartColors = {
			red: 'rgb(255, 99, 132)',
			orange: 'rgb(255, 159, 64)',
			yellow: 'rgb(255, 205, 86)',
			green: 'rgb(75, 192, 192)',
			blue: 'rgb(54, 162, 235)',
			purple: 'rgb(153, 102, 255)',
			grey: 'rgb(201, 203, 207)'
		};
		var colorsArray = [
			window.chartColors.red,
			window.chartColors.orange,
			window.chartColors.yellow,
			window.chartColors.green,
			window.chartColors.blue,
		];
		var color = Chart.helpers.color;
		var configLine = {
			type: 'line',
			data: {
				labels: [
					labelsLineChart
				],
				datasets: [
					{
	label: 'case_count_cases_total',
	backgroundColor: color(colorsArray[0% colorsArray.length]).alpha(0.5).rgbString(),
	borderColor: colorsArray[0% colorsArray.length],
	borderWidth: 3,
	fill: false,
	data: [
		dataLineChart	]
}
				]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Chart.js Line Chart'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Id'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Value'
						}
					}]
				}
			}
		};

		
		var barChartData = {
			labels: [
				labelsBarChart
			],
			datasets: [
				{
	label: 'case_count_cases_total',
	backgroundColor: color(colorsArray[0% colorsArray.length]).alpha(0.5).rgbString(),
	borderColor: colorsArray[0% colorsArray.length],
	borderWidth: 3,
	data: [
		dataBarChart	]
}
			]

		};

		var configBar = {
			type: 'bar',
			data: barChartData,
			options: {
				responsive: true,
				legend: {
					position: 'top',
				},
				title: {
					display: true,
					text: 'Chart.js Bar Chart'
				}
			}
		};

		var configPie0 = {
			type: 'pie',
			data: {
				datasets: [{
					data: [ 						dataPieChart
					],
					backgroundColor: [
						window.chartColors.red,
						window.chartColors.orange,
						window.chartColors.yellow,
						window.chartColors.green,
						window.chartColors.blue,
					],
					label: 'death_count_deaths_total'
				}				],
				labels: [
					labelsPieChart
				]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Chart.js Pie Chart (death_count_deaths_total)'
				}			}
		};

</script>

<button id="pieChartButton0">PieChart death_count_deaths_total</button>

<script>

		document.getElementById('pieChartButton0').addEventListener('click', function() {
			var pie = document.getElementById('chart-area').getContext('2d');
			window.myPie = new Chart(pie, configPie0);
		});

var configPie1 = {
			type: 'pie',
			data: {
				datasets: [{
					data: [ 						dataPieChart
					],
					backgroundColor: [
						window.chartColors.red,
						window.chartColors.orange,
						window.chartColors.yellow,
						window.chartColors.green,
						window.chartColors.blue,
					],
					label: 'case_count_cases_total'
				}				],
				labels: [
					labelsPieChart
				]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Chart.js Pie Chart (case_count_cases_total)'
				}			}
		};

</script>

<button id="pieChartButton1">PieChart case_count_cases_total</button>

<script>

		document.getElementById('pieChartButton1').addEventListener('click', function() {
			var pie = document.getElementById('chart-area').getContext('2d');
			window.myPie = new Chart(pie, configPie1);
		});

var configPie2 = {
			type: 'pie',
			data: {
				datasets: [{
					data: [ 						dataPieChart
					],
					backgroundColor: [
						window.chartColors.red,
						window.chartColors.orange,
						window.chartColors.yellow,
						window.chartColors.green,
						window.chartColors.blue,
					],
					label: 'date_of_interest_date'
				}				],
				labels: [
					labelsPieChart
				]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Chart.js Pie Chart (date_of_interest_date)'
				}			}
		};

</script>

<button id="pieChartButton2">PieChart date_of_interest_date</button>

<script>

		document.getElementById('pieChartButton2').addEventListener('click', function() {
			var pie = document.getElementById('chart-area').getContext('2d');
			window.myPie = new Chart(pie, configPie2);
		});



		window.onload = function() {
			var canvasLine = document.getElementById('canvasLine').getContext('2d');
			window.myLine = new Chart(canvasLine, configLine);
			var canvasBar = document.getElementById('canvasBar').getContext('2d');
			window.myLine = new Chart(canvasBar, configBar);
			var pie = document.getElementById('chart-area').getContext('2d');
			window.myPie = new Chart(pie, configPie0);
		};
	</script>
</body>

</html>
